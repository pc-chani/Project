<div class="content">
    <form [formGroup]="signInForm" (submit)="checkUser()">
        <div class="form-group">
            <label> מייל:</label>
            <input class="txt" type="text" class="form-control" formControlName="e_mail">
            <div class="error" *ngIf="signInForm.controls['e_mail'].errors!=null">שדה נדרש</div>
        </div>
        <div class="form-group">
            <label> :סיסמה </label>
            <input class="txt" type="password" class="form-control" formControlName="password">
            <div class="error" *ngIf="signInForm.controls['password'].errors!=null"> שדה נדרש </div>
        </div>
        <div>
            <input type="submit" class="btn btn-success" value="הכנס"  [disabled]="!signInForm.valid" style="margin-right: 35%;">
        </div>
    </form>
</div>
